<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">

      
function UserInput() {  

        const [name, setName] = React.useState({firstName: '', age: ('')});

        const inputChange = (event) => {
            setName({...name, [event.target.name]: event.target.value})
          }
        
          let age = name.age;
          let ageLength = age >=18;      
          let greetingAge = ageLength
          ? <p> Hello {name.firstName} </p>
          : <p> You are too young </p>

        mySubmitHandler = (event) => {
        event.preventDefault();
        alert("You are submitting " + this.state.username);
        }

        myChangeHandler = (event) => {
        this.setState({username: event.target.value});
        }

        return (
          <div> 
            <h4> Submit form </h4>
              <form onSubmit={this.mySubmitHandler}>
                <div>
                  <label>
                    Name:  
                  <input type="text" name="firstName" value={name.firstName} onChange={inputChange} />
                  </label>
                </div>
                <div>
                  <label>
                    Age: 
                    <input type="text" name="age" value={name.age} onChange={inputChange} />
                  </label>
                </div>
                  <div>
                    <input type="submit" value="Submit" />
                  </div>
              </form>
              
            </div>
        );
      };

      ReactDOM.render(<UserInput />, document.getElementById("root"));
    </script>
  </body>
</html>
